
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta  charset="UTF-8">
    <title>Все фильмы</title>
</head>
<body>
<div th:each="film : ${film}">
    <a th:href="@{/film/{id}(id=${film.getId()})}" th:text="${film.getTitle()}"
     >user</a>
    <a th:href="@{/film/{id}(id=${film.getId()})}" th:text="${film.getCountry()}"
    >user</a>
    <a th:href="@{/film/{id}(id=${film.getId()})}" th:text="${film.getYear()}"
    >user</a>

</div>

<br/>
<hr/>

<a href="/Cinema7_war_exploded/film/newfilm">Create new film</a>
</body>
</html>
